<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/default.css" type="text/css" />

    <title>Speeqe</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
    <script type="text/javascript" src="/scripts/firebug/firebug.js"></script>	
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/util.js"></script>
    <script type="text/javascript" src="/scripts/scaleimage.js"></script>
    <script type="text/javascript" src="/scripts/jquery.cookie.js"></script>
    <script type="text/javascript" src="/scripts/jquery.form.js"></script>
    <script type="text/javascript" src="/scripts/jquery.ui.min.js"></script>
    <script type="text/javascript" src="/scripts/strophe.js"></script>
    <script type="text/javascript" src="/scripts/strophe.muc.js"></script>
    <script type="text/javascript" src="/scripts/anonymous.js"></script>
    <script type="text/javascript" src="/scripts/b64.js"></script>
    <script type="text/javascript" src="/scripts/sha1.js"></script>
    <script type="text/javascript" src="/scripts/md5.js"></script>
    <script type="text/javascript" src="/scripts/avatar.js"></script>
    <script type="text/javascript" src="/scripts/chat.js"></script>
    <script type="text/javascript" src="/scripts/rosteritem.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/messageview.js"></script>
    <script type="text/javascript" src="/scripts/chatroomview.js"></script>
    <script type="text/javascript" src="/scripts/rosteritemview.js"></script>
    <script type="text/javascript" src="/scripts/statusview.js"></script>
    <script type="text/javascript" src="/scripts/roomconfigview.js"></script>
    <script type="text/javascript" src="/scripts/dashboard.js"></script>
    <script type="text/javascript" src="/scripts/helpdialog.js"></script>
    <script type="text/javascript" src="/scripts/local_settings.js"></script>
    <script type="text/javascript">
      <!--
        var app= new Speeqe.Application;
        var client = new Speeqe.Client();
        client.init();
      -->
    </script>
    
  </head>
  <body>

  <noscript><div id="noscript">You must enable JavaScript to use speeqe.!</div></noscript>    

    <div id="layer1">
      <div id="layer1_handle">
        <a id="close" href="#">[ x ]</a>
        Login As Another User
      </div>
      <div id="layer1_content">
        <form id="layer1_form" action="/accounts/ajax_login/" method="post">
          <div>
            <div>
              <div class="leftinput">Login:</div>
              <input class="rightinput" name="username" type="text" />
            </div>
            <div>
              <div class="leftinput">Password:</div>
              <input class="rightinput" name="password" type="password" />
            </div>
          </div>
          <input id="layer1_form_submit" type="submit" value="login" />
        </form>
        <div id='form_message' class='error'>
        </div>
      </div>
    </div>
    <div id="debug_log_layer1">
      <div id="debug_log_layer1_handle">
        <a href="#" id="debug_log_close">[ x ]</a>
        Submit a problem report.
      </div>
      <div id="debug_log_layer1_content">
        <form id="debug_log_layer1_form" method="post" action="/submit_log/">
          Problem:
          <input id="debug_log_form_submit_desc" type="text" name="description" />
          <input id="debug_log_form_submit_data" value="no log" type="hidden" name="debuglog" />
          <input id="debug_log_layer1_form_submit" type="submit" value="submit" />
        </form>
        <div class='error' id='debug_log_form_message' ></div>
      </div>
    </div>  
    <div id="configure_room_form" style="display:none;">
	  <div id="configure_room_form_handle">
            <a id="configure_room_form_close" href="#">[ x ]</a>
            Configure Room.
          </div>
          <div id="configure_room_form_content">
        <form id="configure_room_form_input" action="#" method="post">
        </form>
        <div id='configure_room_form_message' class='error'>
        </div>
      </div>
    </div>
    <div id="room_password_dialog" style="display:none;">
      <div id="room_password_dialog_handle">
        <a id="room_password_dialog_close" href="#">[ x ]</a>
        Enter the room password.
      </div>
      <div id="room_password_dialog_content">
        <form id="room_password_dialog_form" action="." method="post">
          <div>
            <div>
              <div class="leftinput">Password:</div>
              <input class="rightinput" id="room_password_dialog_password" name="password" type="password" />
            </div>
          </div>
          <input id="room_password_dialog_form_submit" type="submit" value="enter room" />
        </form>
        <div id='room_password_dialog_form_message' class='error'>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="header">

        <h1>
          <span id="roomname"></span>@<span id="roomdomainname"></span> <span id="outer_room_topic" style="display:none;">(<span id="room_topic"></span>)</span>
        </h1>

        <div class="clear"></div>
      </div>
      <div id="sidebar">

        <div id="chatstatus">
          <br />
          <span id="status_disconnected"><a href="javascript:this.location.reload();"><img
            src="/images/default_theme/disconnected.png" alt="disconnected" border="0" /></a>
            disconnected</span>
          <span id="status_authentication_failed">authentication failed</span>
          <span id="status_connect_failed">connection failed</span>
          <span id="status_connected"><img src="/images/default_theme/connected.png" alt="connected" />
            connected</span>
          <div id="chat_joining_room">
            Joining Room.....</div>
          <span id="status_authenticating">authenticating..</span>
        </div>

        <div id="online" class="following">
          <h2 id='online_roomname'></h2>
          <ul id="roster_item">
            <!--This li is used to list users in the room. Leave it hidden. -->
            <li id="rosteritemtemplate" style="display: none;">
              <div class="useronline">
                <!--User Avatar -->
                <img id="onlineavatar" alt="displaynick" src="/avatar-service/lookup/?sha1=f2f8ab835b10d66f9233518d1047f3014b3857cf" />
                <div class="rostername">
                  <span id="roster_user_name" class="roster_user_name">
                  </span><span class="roster_user_at">@</span><span id="roster_user_domain" class="roster_user_domain">speeqe.com</span>
                </div>
              </div>		
	      <div id="rosteritemvcardtemplate" class="rostervcard" style="display: none;">
	          <div id="vcard_name"></div>
		  <div id="vcard_url"></div>
		  <div id="vcard_email"></div>		  
		  <div id="vcard_desc"></div>
	      </div>		
              
              <div class="clear"></div>
            </li>
          </ul>
        </div>
      </div>
      <div id="chat">
        <div id="chatWindow_chatpane" class='direction-up joinleave'>
          <div id="post_template" style="display: none;">
            <!-- This div is used to post messages. They will always show in the
                 chatWindow_chatpan div. Leave it hidden. -->
            <div id="chatpane_post" class="post">
              <div class="postmark">
                <div class="message_block">
		  <span id="message_word_break" value=20 style="display: none;" ></span>
                  <div id="message_time_stamp" class="date">
                    01/01/08
                    <!--Message Time Stamp (don't change id)-->
                  </div>
                  <p>
                    <span class="action_indicator">*</span>
                    <span id="message_username" class="message_user_name">
                      <!--User name -->
                    </span><span class="message_user_at">@</span><span class="message_user_domain" id="message_user_domain">
                      <!--User domain -->speeqe.com
                    </span><span class="nick_suffix">:</span>
                    <span id='messagepost'>
                      <!--The message-->
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
	<div id='room_message_template' style='display:none;'>
	   <p id='nick'><p>
	</div>
	<div id='room_messages' style='display:none;'></div>
        <div id="chatbox">
          <div id="chatbox_inner">
            <textarea id="send_chat_message" cols="40" rows="2"> type and hit enter </textarea>
          </div>
        </div>
        <p>
          <a href="http://www.speeqe.com" target="_blank"><img src="/images/default_theme/speeqepowered.png"
            alt="speeqe" id="speeqepowered" /></a>
        </p>
      </div>
    </div>
  </body>
</html>
